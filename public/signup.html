<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Äì OV Fitness Freaks League</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      border-radius: 50%;
      animation: float 10s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .glass-input {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .glass-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(139, 92, 246, 0.5);
      outline: none;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .gym-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .gym-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .gym-button:hover::before {
      left: 100%;
    }
    
    .gym-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    
    .dumbbell-icon {
      display: inline-block;
      animation: lift 2s ease-in-out infinite;
    }
    
    @keyframes lift {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="m-0 min-h-screen">

<main class="min-h-screen flex justify-center items-center p-4 md:p-3 relative z-10">
  <div class="glass-card p-8 md:p-6 rounded-2xl w-full max-w-[420px] shadow-2xl">
    <div class="text-center mb-6">
      <div class="text-5xl mb-3 dumbbell-icon">üèãÔ∏è</div>
      <h1 class="mt-0 mb-2 text-3xl md:text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
        Join the League
      </h1>
      <p class="m-0 text-gray-300 text-sm md:text-xs">
        Create your account and start your fitness journey
      </p>
    </div>

    <form action="/api/signup" method="POST" class="space-y-4">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-200">Username</label>
        <input 
          type="text" 
          name="username" 
          placeholder="Choose a username" 
          required 
          class="glass-input w-full p-3 rounded-lg text-white placeholder-gray-400"
        >
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-200">Email</label>
        <input 
          type="email" 
          name="email" 
          placeholder="your@email.com" 
          required 
          class="glass-input w-full p-3 rounded-lg text-white placeholder-gray-400"
        >
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-200">Password</label>
        <input 
          type="password" 
          name="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required 
          class="glass-input w-full p-3 rounded-lg text-white placeholder-gray-400"
        >
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-200">Workout days per week</label>
        <input 
          type="number" 
          name="targetDays" 
          min="1" 
          max="7" 
          placeholder="e.g., 5" 
          required 
          class="glass-input w-full p-3 rounded-lg text-white placeholder-gray-400"
        >
      </div>

      <button 
        type="submit" 
        class="gym-button mt-6 w-full py-3.5 px-4 border-none rounded-lg text-white text-base font-semibold cursor-pointer"
      >
        Sign Up
      </button>
    </form>

    <p id="signup-msg" class="mt-4 text-sm text-center"></p>

    <div class="mt-6 text-center">
      <a 
        class="inline-block text-sm text-purple-300 no-underline hover:text-purple-200 transition-colors" 
        href="login.html"
      >
        Already have an account? <span class="font-semibold">Log in</span>
      </a>
    </div>
  </div>
</main>

</body>
</html>
